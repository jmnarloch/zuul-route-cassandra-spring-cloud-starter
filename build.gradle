buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "com.github.hierynomus.license" version "0.11.0"
    id 'net.researchgate.release' version '2.1.2'
    id 'com.github.kt3k.coveralls' version '2.4.0'
}

apply plugin: 'java'
apply plugin: "jacoco"
apply plugin: 'idea'

apply from: 'libraries.gradle'
apply from: 'gradle/license.gradle'
apply from: 'gradle/release.gradle'

apply plugin: 'findbugs'
apply plugin: 'pmd'

apply plugin: 'com.github.kt3k.coveralls'

sourceCompatibility = 1.7

group = "io.jmnarloch"
archivesBaseName="zuul-route-cassandra-spring-cloud-starter"

ext {
    isReleaseVersion = !version.endsWith("SNAPSHOT")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'zuul-route-cassandra-spring-cloud-starter',
                   'Implementation-Version': version
    }
}

repositories {
    jcenter()
}

compileJava {
    options.fork = true
}

dependencies {

    compile (libraries.springCloudZuul)
    compile (libraries.springDataCassandra)
    compile (libraries.springBootConfigurationProcessor) {
        ext.optional = true
    }

    testCompile (libraries.springTest)
    testCompile (libraries.springBootTest)
    testCompile (libraries.cassandraUnit)
    testCompile (libraries.cassandraDriver)
    testCompile (libraries.apacheHttpClient)
    testCompile (libraries.junit)
    testCompile (libraries.mockito)
}

findbugs {
    ignoreFailures = true
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
